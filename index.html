<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="cuerpo">
        <div class="logo-fondo">Photo by Halie West on UnSplash
            <div class="container-text-logo">
                <img class="logo" src="./images/odin-lined.png" alt="logo"> </img>
                <div class="texto-logo">BIENVENIDO</div>
            </div>
        </div>
        <div class="lado-form">
            <div class="texto-superior">
                <p>This is not a real online
                    service! You know you need
                    something like this in your
                    life to help you realize your
                    deepest dreams.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="middle">
                <p class="doit">Let's do this!</p>
                <form action="">
                    <div class="caja-form">
                        <div class="subform">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" class="entrada" type="text">
                            <label for="email">Email</label>
                            <input type="email" class="entrada" id="email">
                            <label for="pass1">Password</label>
                            <input type="password" class="entrada" id="pass1">
                        </div>
                        <div class="subform">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" class="entrada">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" class="entrada">
                            <label for="c-pass">Confirm Password</label>
                            <input type="password" id="c-pass" class="entrada">
                        </div>
                        <div class="espacio-form">
                        </div>
                    </div>
                    <p class="errorp">prueba</p>
                    <input type="submit" value="Create Account" class="c-account">
                </form>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="">Log in</a></a> </p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
